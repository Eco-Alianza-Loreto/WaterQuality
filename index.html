<!DOCTYPE html>

  <head>

    <title>Eco Alianza Water Quality Status</title>
    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        margin: 5px;

      #top-photo {
        width: 824px;
        margin:0 auto;
      }
      #map-canvas {
        height: 90%;

      #map-canvas h1 {
        font-size: medium;
      }
      #map-canvas h2 {
        font-size: small;
      }
      #map-canvas table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      .popup_box {
      }
